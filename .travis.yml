language: python
env:
  global:
    - PKG_NAME: taskw_gcal_sync
matrix:
  include:
    - os: linux
      python: 3.6
      dist: trusty
    - os: linux
      python: 3.7
      dist: xenial
    - os: linux
      python: 3.8-dev
      dist: xenial
    - os: linux
      python: nightly
      dist: xenial
dist: xenial
sudo: required
cache:
  - pip
before_install:
  - sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 6B05F25D762E3157
  - sudo apt-get update
  - sudo apt-get install taskwarrior || sudo apt-get install task
  - pip install codacy-coverage coverage
install:
  - pip install -r requirements.txt
script:
  - python -m unittest
  - ./test/run_doctests.sh
  - ./scripts/do_coverage.sh
deploy:
  provider: pypi
  user: bergercookie
  password:
    secure: 
  on:
    # branch: devel
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
after_deploy:
  - ./scripts/after_deploy.sh
